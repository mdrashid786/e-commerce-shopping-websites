<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Icons / Bootstrap - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
  <link th:href="@{/assets/css/myStyle.css}" rel="stylesheet"> 

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.5.0
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

	 <!-- ======= Header ======= -->
	<header th:insert="fragment/fragments :: header" ></header>
 	<!-- ======= End Header ======= -->

	  <!-- ======= Sidebar ======= -->
	<aside th:insert="fragment/fragments :: sidebar" ></aside>
 	<!-- =======End Sidebar ======= -->
	
  
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Master Setup</h1>
      <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item"><a th:href="@{../navigation/Dashboard}">Home</a></li>
          <li class="breadcrumb-item">Master Setup</li>
          <li class="breadcrumb-item active">Product Package</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    
	<section class="section">
      <div class="row">
        <a id="backbtn" th:href="@{../Organisation/showorganisation}">back</a> 
        <div class="col-lg-4">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Product Package</h5>
          		<form  th:action="@{addPackage}" th:object="${productPackaging}" method="post" >
          			<input type="hidden"  th:field="*{id}" />
          			<label >Product Package</label>
          			<p id="errorMessage" th:if="${#fields.hasErrors('packageName')}" th:errors="*{packageName}"></p>
          			<input type="text" name="company_name" id="company_name" th:field="*{packageName}"/>
          			<br>
          			<br>
 	 				<input id="btn" type="submit" value="Submit"/> 	
         	 </form>
            </div>
          </div>
        </div>
        
          <div class="col-lg-8">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product Packaging details</h5>
                 <!-- Bordered Table -->
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Type</th>
                    <th scope="col">Manage</th>
                  </tr>
                </thead>
                <tbody >
                  <tr th:each="productpackage : ${productpackagings}">
                    <td th:text="${productpackage.id}"></td>
                    <td th:text="${productpackage.packageName}"></td>
                    <td>    
                    <a th:href="@{UpdateProdPackage(id=${productpackage.id})}">Update</a>     |
                     <a th:href="@{deleteProdPackage(id=${productpackage.id})}">delete</a> 
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Bordered Table -->
            </div>
          </div>
        </div>
        
        
      </div>
    </section>
  </main><!-- End #main -->

 
  <!-- ======= Footer ======= -->
  <footer th:insert="fragment/fragments :: footer" ></footer>  
  <!-- =======End Footer ======= -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
