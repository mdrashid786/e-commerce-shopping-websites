<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gobou Shop</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
  <![endif]-->

   <!-- My style css -->  
     <link th:href="@{/assets/css/myStyle.css}" rel="stylesheet">  

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |

<body class="hold-transition skin-blue  sidebar-mini">
<div class="wrapper">
	
	 		<!--Header -->
	<div th:insert="fragment/common :: header" ></div>
 	<!-- =======End Header  ======= -->
 
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
    
      <!-- Sidebar user panel (optional) -->
	<div th:insert="fragment/common :: sidebarUser" ></div>
 	<!-- =======End Sidebar user panel ======= -->
      
     <!-- ======= Sidebar ======= -->
	<div th:insert="fragment/asidebarController :: asidebarOrganization" ></div>
 	<!-- =======End Sidebar ======= -->
      
   </section> 
    <!-- /.sidebar -->
 </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Master Setup
        <small>Organisation View</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{../Dashboard/showDashboard}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Organisation</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
	  	  <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-body pad table-responsive">	
            
            <div class="box-header">
              <h3 class="box-title">Organisation details</h3>
            </div>	
            
						 <!-- Back button-->
      				 <div id="backbtn">
      				 <a > <button type="button" onclick="javascript: window.history.go(-1);" class="btn btn-block btn-primary"><i class="fa fa-arrow-left"></i>back</button></a>
      				 </div>

          			<form  th:action="@{addOrg}" th:object="${organisation}" method="post">
          		
          			
	  					  <!-- Company Details-->
 	 				<section  th:each="organisation : ${organisations}">
 					<div class="box box-primary">
            		<div class="box-body pad table-responsive">	
 						<nav > 
 						<div class="main2" >
 		   					<div class="form-left3">
           					<label >Organisation Name</label>
           	    			<label >Office No</label>
           	    			<label >Address</label>
           	    			<label >pincode</label>
 				        	</div>
 		
 		             		<div class="form-left3">
           		    		<label style="color:#766e52;" th:text="${organisation.organisationName}"></label>
           		   		 	<label style="color:#766e52;" th:text="${organisation.officeNo}"></label>
           		   		 	<label style="color:#766e52;" th:text="${organisation.address}"></label>
           		   		 	<label style="color:#766e52;" th:text="${organisation.pincode}"></label>
 		          			</div>
 		          			
 		          			<div class="form-left3">
           					<label >Contact No</label>
           	    			<label >Email</label>
           	    			<label >City</label>
           	    			<label >State</label>
 				        	</div>
 		
 		             		<div class="form-left3">
           		    		<label style="color:#766e52;" th:text="${organisation.contactNo}"></label>
           		   		 	<label style="color:#766e52;" th:text="${organisation.email}"></label>
           		   		 	<label style="color:#766e52;" th:text="${organisation.city}"></label>
           		   		 	<label style="color:#766e52;" th:text="${organisation.state}"></label>
 		          			</div>
 		          			
 		       			 </div>
 		       			 
	             	</nav>
	             	
	             	<div class="imeg-detail">
           			<div class="image-info">
           				<img alt="photo" th:src="@{${'image/display/'+ organisation.id}}"   id="photo">
           				<label >logo</label>
           			</div>
           		</div>
           		       		   </div>
            <!-- /.box -->
          </div>
     
	 		 	 </section>
          			
         	 </form>
	      </div>
            <!-- /.box -->
          </div>
        </div>	
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  	<!-- Main Footer -->
	<div th:insert="fragment/common :: footer" ></div>
 	<!-- =======End Main Footer ======= -->

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
