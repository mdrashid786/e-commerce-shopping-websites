  	//image show
	function displayImage() {
		  // Get the input and image elements
		  var fileInput = document.getElementById("file_name");
		  var image = document.getElementById("photo");

		  // Check if a file was selected
		  if (fileInput.files && fileInput.files[0]) {
		    // Create a new FileReader object
		    var reader = new FileReader();

		    // When the FileReader has loaded the file, set the src attribute of the image tag to the result
		    reader.onload = function(event) {
		      image.src = event.target.result;
		    }

		    // Read the selected file as a data URL
		    reader.readAsDataURL(fileInput.files[0]);
		  }
		}
	</script>  
	
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	
<script>
  $(document).ready(function() {
    var max_fields = 10;
    var wrapper = $("#div-container");
    var add_button = $("#add-div");
    var remove_button = $("#remove-div");
    var x = 1;
    
    $(add_button).click(function(e) {
      e.preventDefault();
      if (x < max_fields) {
        x++;
        $(wrapper).append('<div>'
        					+'<div class="box-body"><div>'
        					+'<label  class="col-sm-2 control-label">Document Name</label>'
        					+'<div class="col-sm-3">'+'<input type="text" class="form-control" name="doucumentName" id="doucumentName" placeholder="Document Name">'
        					+'</div></div><div>'
        					+'<label  class="col-sm-2 control-label">Select document</label><div class="col-sm-3">'
        					+' <input type="file"  id="image" name="image" multiple /></div></div></div>'
        					+' </div>');
      }
    });

    $(remove_button).click(function(e) {
      e.preventDefault();
      if (x > 1) {
        $(wrapper).children('div:last-child').remove();
        x--;
      }
    });
  });
</script>

		function populateSubcategories() {
			  var categoryId = $("#category").val(); // Get the selected category value
			  var subcategories = $("#subcategory option"); // Get all subcategory options

			  // Loop through subcategories and hide/show based on category
			  var firstSubcategory = null;
			  subcategories.each(function() {
			    if ($(this).attr("data-category") == categoryId) {
			      $(this).show();

			      // If firstSubcategory hasn't been set yet, set it to this option
			      if (!firstSubcategory) {
			
			    	  firstSubcategory = $(this);
			      }
			    } else {
			      $(this).hide();
			    }

			    if ($(this).val() == "") { // Keep default option
			      $(this).prop("selected", true);
			    }
			  });

			  // If a firstSubcategory was not found, set it to the default subcategory option
			  if (!firstSubcategory) {
			    firstSubcategory = $("#subcategory option[value='']");
			  }

			  // Select the firstSubcategory and keep it in the list of options
			  firstSubcategory.prop("selected", true);
			}

<script>
 $(document).ready(function() {
  var idFieldValue = $("input[type='hidden'][name='id']").val();

  // Check if the id field is empty
  if (idFieldValue === '') {
    // Get the default selected category value
    var defaultCategoryId = $("#category").val();

    // Hide all subcategories except those that belong to the default category
    $("#subcategory option").each(function() {
      if ($(this).attr("data-category") == defaultCategoryId) {
        $(this).show();
      } else {
        $(this).hide();
      }
    });

    // Select the default subcategory option
    $("#subcategory option[value='']").prop("selected", true);
  }
});
</script>

<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()

    //Date range picker
    $('#reservation').daterangepicker()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' })
    //Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
        $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
      }
    )

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    })

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

    //Colorpicker
    $('.my-colorpicker1').colorpicker()
    //color picker with addon
    $('.my-colorpicker2').colorpicker()

    //Timepicker
    $('.timepicker').timepicker({
      showInputs: false
    })
  })
</script>
      
     
     
     
</body>
</html>
