<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Gobou Shop</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/bootstrap.min.css}"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/slick.css}"/>
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/slick-theme.css}"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/nouislider.min.css}"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" th:href="@{/ecom/css/font-awesome.min.css}">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/style.css}"/>

 		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
 		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 		<!--[if lt IE 9]>
 		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
 		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 		<![endif]-->
		<script>
		function validateForm(event) {
			
	
		
		  var emailInput = document.getElementById('email');
		  var emailError = document.getElementById('email-error');
		  
		  var passwordInput = document.getElementById('password');
		  var passwordError = document.getElementById('password-error');
		 
		  if ( emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
				    // Submit the form
				    event.target.submit();
		}else{
			
			event.preventDefault(); // Prevent the form from submitting
			if (emailInput.value.trim() === '') {
				emailError.textContent = 'Please enter your email';
				} else {
				emailError.textContent = '';
				}
				
				if (passwordInput.value.trim() === '') {
					passwordError.textContent = 'Please enter your password';
				} else {
					passwordError.textContent = '';
				}
		}
		  
		}
    </script>


    </head>
	<body>
			<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container" >
				<!-- row -->
				<div class="row" style="margin-top:30px;">
					<!-- Order Details -->
					<div class="col-md-4 ">
						<div class="section-title text-center">
							<h4 class="title"></h4>
							<p></p>
						</div>
						<div class="order-summary">
							<div class="form-group">
								
							</div>
							<div class="form-group">
								
							</div>
		
						</div>
					
						<div class="input-checkbox">
							<input type="checkbox" id="terms">
							<label for="terms">
								
								
							</label>
						</div>
						
					</div>
					<!-- /Order Details -->

								
					<!-- Login for User -->
					
					<div class="col-md-4 order-details">
						<form onsubmit="validateForm(event)"  th:action="@{checkuser}" th:object="${users}"  method="post" >
						<div class="section-title text-center">
							<img th:src="@{/ecom/img/logo1.png}" alt="">
							</div>	
						<div class="section-title text-center">
							<h4 class="title">login to Your Account</h4>
							<p>Enter your email & password to login</p>
						</div>
						
						<div class="order-summary">
							<div class="form-group">
								<span>Email</span>
								<input class="input" type="email" name="email" id="email" placeholder="Enter your email" th:field="*{email}">
								<span id="email-error" style="color:red;"></span>
							</div>
							<div class="form-group">
								<span>Password</span>
								<input class="input" type="password" name="password" id="password" placeholder="Enter your Password" th:field="*{password}">
								<span id="password-error" style="color:red;"></span>
							</div>
								 <span style="color:red;" th:text="${message}"></span>
						</div>
						
						<div class="input-checkbox">
							Don't you have account ? <a th:href="@{../customer/showUserRegisterPage}">Register</a>
							
						</div>
						<input  type="submit" value="Login" style="width: 325px;" class="primary-btn order-submit">	
						</form>
					</div>
					
					
					<!-- End Login for User -->
					
					<!-- Order Details -->
					<div class="col-md-4 ">
						<div class="section-title text-center">
							<h4 class="title"></h4>
							<p></p>
						</div>
						<div class="order-summary">
							<div class="form-group">
								
							</div>
							<div class="form-group">
								
							</div>
		
						</div>
					
						<div class="input-checkbox">
							<input type="checkbox" id="terms">
							<label for="terms">
								
								
							</label>
						</div>
						
					</div>
					<!-- /Order Details -->
					
					
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

	</body>
</html>
