<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
				<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Gobou Shop</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/bootstrap.min.css}"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/slick.css}"/>
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/slick-theme.css}"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/nouislider.min.css}"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" th:href="@{/ecom/css/font-awesome.min.css}">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" th:href="@{/ecom/css/style.css}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	<script>
		function validateForm(event) {
			
		
			
		  var nameInput = document.getElementById('name');
		  var nameError = document.getElementById('name-error');
		  
		  var emailInput = document.getElementById('email');
		  var emailError = document.getElementById('email-error');
		  
		  var passwordInput = document.getElementById('password');
		  var passwordError = document.getElementById('password-error');
		  
		  var confirmPasswordInput = document.getElementById('confirm-password');
		  var confirmPasswordError = document.getElementById('confirm-password-error');
		  
		  var termsCheckbox = document.getElementById('terms');
		 var termsError = document.getElementById('terms-error');
		
		// Check if all fields are filled and no errors exist
		  if (
		    nameInput.value.trim() !== '' &&
		    emailInput.value.trim() !== '' &&
		    passwordInput.value.trim() !== '' &&
		    confirmPasswordInput.value.trim() !== '' &&
		    passwordInput.value === confirmPasswordInput.value &&
		    termsCheckbox.checked
		  ) {
		    // Submit the form
		    event.target.submit();
		  }else{
			  event.preventDefault(); // Prevent the form from submitting
			  
			  if (nameInput.value.trim() === '') {
					nameError.textContent = 'Please enter your name';
					nameInput.addEventListener('input', validateName);
					} else {
					// Clear the error message if the input is not empty
					nameError.textContent = '';
			  
					}
					
					if (emailInput.value.trim() === '') {
					emailError.textContent = 'Please enter your email';
					} else {
					emailError.textContent = '';
					}
			  
					  if (passwordInput.value.trim() === '') {
						passwordError.textContent = 'Please enter your password';
					  } else {
						passwordError.textContent = '';
					  }
					  
					  if (confirmPasswordInput.value.trim() === '') {
						confirmPasswordError.textContent = 'Please confirm your password';
					  } else {
						 // Check if password and confirm password match
						if ( passwordInput.value !== confirmPasswordInput.value) {
						confirmPasswordError.textContent = 'Passwords do not match';
						}else{
						confirmPasswordError.textContent = '';
						}
						
					  }
					
					
					
				 if (!termsCheckbox.checked) {
			    termsError.textContent = 'Please accept the terms and conditions';
			  } else {
			    termsError.textContent = '';
			  }	
					}
					  
					  function validateName() {
					var nameInput = document.getElementById('name');
					var nameError = document.getElementById('name-error');

					if (nameInput.value.trim() === '') {
					nameError.textContent = 'Please enter your name';
					} 
					}
					  
		  }

    </script>
		
		
    </head>
	<body >
			<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
			
				<!-- row -->
				<div class="row" style="margin-top:3px;">
					<!-- Order Details -->
					<div class="col-md-4 ">
						<div class="section-title text-center">
							<h4 class="title"></h4>
							<p></p>
						</div>
						<div class="order-summary">
							<div class="form-group">
								
							</div>
							<div class="form-group">
								
							</div>
		
						</div>
					
						<div class="input-checkbox">
							
							<label for="terms">
								
								
							</label>
						</div>
						
					</div>
					<!-- /Order Details -->

								
									
							
						
					<!-- Order Details -->
					<div class="col-md-4 order-details">
						<form onsubmit="validateForm(event)" th:action="@{addUsers}" th:object="${users}" method="post">
							<div class="section-title text-center">
							<img th:src="@{/ecom/img/logo1.png}" alt="">
							</div>	
						<div class="section-title text-center">
							<h4 class="title">Create an Account</h4>
							<p>Enter your personal details to create account</p>
						</div>
						<span style="color:red;" th:text="${message}"></span>
						<div class="order-summary">
							<div class="form-group">
								<span>Full Name</span>
								<input class="input" type="text" name="name" id="name" placeholder="Enter your full name" th:field="*{fullName}">
								<span id="name-error" style="color:red;"></span>
							</div>
							<div class="form-group">
								<span>Email</span>
								<input class="input" type="email" name="email" id="email" placeholder="Your email" th:field="*{email}">
								<span id="email-error" style="color:red;"></span>
							</div>
							<div class="form-group">
								<span>Password</span>
								<input class="input" type="password" name="password" id="password" placeholder="Password" th:field="*{password}">
								<span id="password-error" style="color:red;"></span>
							</div>
							<div class="form-group">
								<span>Confirm Password</span>
								<input class="input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" >
								<span id="confirm-password-error" style="color:red;"></span>
							</div>
						</div>
						<div class="input-checkbox">
							<input type="checkbox" id="terms">
							<label for="terms">
								<span></span>
								I've read and accept the <a href="#">terms & conditions</a>
							</label>
							<br>
							<span id="terms-error" style="color:red;"></span>
						</div>
						
						 <input   style="margin-top: 10px; width: 325px; height: 40px;" class="primary-btn order-submit" type="submit" value="Register"  >
						
						<div class="input-checkbox" style="margin-top:10px;">
							Already have an account ? <a th:href="@{../customer/showUserloginPage}">Login</a>
						</div>
						</form>
						

					</div>
					<!-- /Order Details -->
					
					<!-- Order Details -->
					<div class="col-md-4 ">
						<div class="section-title text-center">
							<h4 class="title"></h4>
							<p></p>
						</div>
						<div class="order-summary">
							<div class="form-group">
								
							</div>
							<div class="form-group">
								
							</div>
		
						</div>
					
						<div class="input-checkbox">
							
							<label for="terms">
							</label>
						</div>
						
					</div>
					<!-- /Order Details -->
					
					
				</div>
				<!-- /row -->
				
				
			
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		
	</body>
</html>
